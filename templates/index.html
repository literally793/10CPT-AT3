<title>Scrollable Pinterest-style Gallery (clickable)</title>
<style>

  * { box-sizing: border-box; }
  html, body { min-height: 100%; height: auto; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #fafafa; }

  header {
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 20;
    padding: 12px 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  .gallery {
    column-count: 4; 
    column-gap: 16px;
    padding: 16px;
  }

  .gallery a {
    display: inline-block;
    width: 100%;
    margin: 0 0 16px 0;
    text-decoration: none;
    color: inherit;
    -webkit-column-break-inside: avoid;
    page-break-inside: avoid;
    break-inside: avoid;
  }

  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform .18s ease, box-shadow .18s ease;
  }

  .gallery img:hover {
    transform: translateY(-4px) scale(1.02);
    cursor: pointer;
    box-shadow: 0 10px 26px rgba(0,0,0,0.12);
  }

  @media (max-width: 1200px) { .gallery { column-count: 3; } }
  @media (max-width: 800px)  { .gallery { column-count: 2; } }
  @media (max-width: 500px)  { .gallery { column-count: 1; } }
</style>
</head>
