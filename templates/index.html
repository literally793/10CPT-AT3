<style>

  * { box-sizing: border-box; }
  html, body { min-height: 100%; height: auto; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #fafafa; }

  header {
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 20;
    padding: 12px 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  .gallery {
    column-count: 4;
    column-gap: 16px;
    padding: 16px;
  }

  .gallery a {
    display: inline-block;
    width: 100%;
    margin: 0 0 16px 0;
    text-decoration: none;
    color: inherit;
    -webkit-column-break-inside: avoid;
    page-break-inside: avoid;
    break-inside: avoid;
  }

  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform .18s ease, box-shadow .18s ease;
  }

  .gallery img:hover {
    transform: translateY(-4px) scale(1.02);
    cursor: pointer;
    box-shadow: 0 10px 26px rgba(0,0,0,0.12);
  }

  @media (max-width: 1200px) { .gallery { column-count: 3; } }
  @media (max-width: 800px)  { .gallery { column-count: 2; } }
  @media (max-width: 500px)  { .gallery { column-count: 1; } }

  #search-form, #search-form * { box-sizing: border-box; }

  #search-form {
    display: flex !important;
    align-items: center;
    gap: 8px;
    width: 100%;
    max-width: 700px;
    background: #f5f5f5;
    border-radius: 40px;
    padding: 6px;
    margin: 0 auto;
  }

  #search-input {
    flex: 1 1 auto;
    min-width: 0;
    padding: 12px 16px;
    font-size: 16px;
    border: none;
    outline: none;
    background: transparent;
    color: #222;
  }

  #search-form button {
    flex: 0 0 auto;
    padding: 10px 18px;
    border: none;
    background: #4C4345;
    color: #fff;
    font-weight: 600;
    border-radius: 20px;
    cursor: pointer;
    white-space: nowrap;
    height: 44px;
  }

  #search-input, #search-form button {
    height: 44px;
  }

  #search-form button:hover { background: #1669d8; }

  @media (max-width: 480px) {
    #search-form { max-width: 95%; padding: 4px; gap: 6px; }
    #search-form button { padding: 8px 14px; height: 40px; }
    #search-input { height: 40px; }
  }

    body {
      background-color: #E5E6E4;
      font-family: Arial, sans-serif;
      margin: 0;
    }
  
    header {
      background-color: #E5E6E4;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      gap: 10px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 100px;
    }

    .logo span {
      font-family: Arial, sans-serif;
      font-size: 1.6rem;
      color: #4C4345;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    nav a {
      color: #4C4345;
      font-weight: 500;
      text-decoration: none;
      letter-spacing: 0.5px;
      margin: 0 1rem;
    }

    nav a:hover {
      color: #007bff;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      padding: 0;
    }

    .container {
      display: flex;
      width: 90%;
      height: calc(100vh - 70px);
      background: #fff;
      border: 1px solid #ddd;
      border-top: none;
    }

</style>
